{% extends 'admin/layout.html' %}

{% block title %}Sửa Từ vựng{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-slate-800">Sửa Từ: <span class="text-blue-600">{{ word.word }}</span></h1>
        <a href="{{ url_for('admin.manage_words', topic_id=word.topic_id) }}" class="text-sm text-blue-600 hover:underline">← Hủy</a>
    </div>

    <div class="bg-white p-6 md:p-8 rounded-lg shadow">
        <form method="post" class="space-y-6">
            <div>
                <label for="word" class="block text-sm font-medium text-slate-700">Từ</label>
                <input type="text" name="word" id="word" value="{{ word.word }}" required class="mt-1 block w-full border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="meaning" class="block text-sm font-medium text-slate-700">Nghĩa</label>
                <input type="text" name="meaning" id="meaning" value="{{ word.meaning }}" required class="mt-1 block w-full border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="ipa" class="block text-sm font-medium text-slate-700">Phiên âm (IPA)</label>
                <input type="text" name="ipa" id="ipa" value="{{ word.ipa or '' }}" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="type" class="block text-sm font-medium text-slate-700">Loại từ</label>
                <input type="text" name="type" id="type" value="{{ word.type or '' }}" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="example" class="block text-sm font-medium text-slate-700">Ví dụ</label>
                <textarea name="example" id="example" rows="4" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">{{ word.example or '' }}</textarea>
            </div>
            <div class="flex justify-end pt-4">
                <button type="submit" class="flex justify-center py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Lưu thay đổi</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
