{% extends 'admin/layout.html' %}

{% block title %}Sửa Chủ đề{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-slate-800">Sửa Chủ đề</h1>
        <!-- FIX: Correct back link to include collection_id -->
        <a href="{{ url_for('admin.manage_topics', collection_id=topic.collection_id) }}" class="text-sm text-blue-600 hover:underline">← Hủy</a>
    </div>

    <div class="bg-white p-6 md:p-8 rounded-lg shadow">
        <form method="post" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-slate-700">Tên Chủ đề</label>
                <input type="text" name="name" id="name" value="{{ topic.name }}" required class="mt-1 block w-full border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="category" class="block text-sm font-medium text-slate-700">Danh mục</label>
                <input type="text" name="category" id="category" value="{{ topic.category }}" required class="mt-1 block w-full border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="flex justify-end pt-4">
                <button type="submit" class="flex justify-center py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Lưu thay đổi</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
