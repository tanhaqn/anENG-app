<!DOCTYPE html>
<html lang="vi" class="h-full bg-slate-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} - Vocabulary App</title>
    
    <!-- FIX: Correctly link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FIX: Correctly link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Be Vietnam Pro', sans-serif; }
        .sortable-ghost { 
            background: #f0f4f8; 
            opacity: 0.5; 
            border: 2px dashed #3b82f6;
        }
        .grabber { cursor: grab; }
        .grabber:active { cursor: grabbing; }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full flex flex-col">
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <a href="{{ url_for('admin.manage_collections') }}" class="font-bold text-xl text-blue-600">Admin Panel</a>
                    </div>
                    <div class="flex items-center space-x-4">
                         <a href="{{ url_for('admin.manage_collections') }}" class="text-sm font-medium text-slate-600 hover:text-blue-600 {% if request.endpoint == 'admin.manage_collections' %} text-blue-600 border-b-2 border-blue-600 pb-1 {% endif %}">Quản lý Bộ sưu tập</a>
                         <a href="{{ url_for('main.index') }}" target="_blank" class="text-sm font-medium text-slate-600 hover:text-blue-600">Xem trang chính →</a>
                    </div>
                </div>
            </nav>
        </header>

        <main class="flex-grow py-6 md:py-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="mb-4 p-4 rounded-md text-sm {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class="bg-white mt-auto">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-xs text-slate-500">
                <p>Vocabulary App Admin Panel</p>
            </div>
        </footer>
    </div>
    
    <!-- FIX: Correctly link to SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <!-- Link to the admin JavaScript file -->
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
